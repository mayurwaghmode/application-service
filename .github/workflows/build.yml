name: Container build

on:
  push:
    branches: [ test-mulit-arch ]

jobs:
  build-image:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout application-service source code
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2 
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io
          repository: mayurwaghmode111/application-service-testing
      - name: Docker Build & Push - application-service Operator Image
        uses: docker/build-push-action@v3
        with:
          dockerfile: Dockerfile
          platforms: linux/amd64,linux/ppc64le
          push: true
          tags: quay.io/mayurwaghmode111/application-service-testing:next, quay.io/mayurwaghmode111/application-service-testing:yebhiye
